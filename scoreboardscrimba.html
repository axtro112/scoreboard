<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ball.png" />
    <link rel="stylesheet" href="scoreboard.css">
    <title>ScoreBoard</title>
</head>
<body>
    <div class="background-image">
        <div  id="Homeboard">
            <h1>Home</h1>
             <h2 id="homescore">0</h2>
             <button id="increment-btn-home3" onclick="homeincrement3()">3pts</button>
             <button id="increment-btn-home2" onclick="homeincrement2()">2pts</button>
             <button id="increment-btn-home1" onclick="homeincrement1()">1pts</button> 
             <button id="reset-btn-home" onclick="resethome()">Reset</button>   
        </div>
        <div id="Awayboard">
            <h1>Away</h1>
            <h2 id="scoreaway">0</h2>
            <button id="increment-btn-away3" onclick="awayincrement3()">3pts</button>
            <button id="increment-btn-away2" onclick="awayincrement2()">2pts</button>
            <button id="increment-btn-away1" onclick="awayincrement1()">1pts</button>
            <button id="reset-btn-away" onclick="resetaway()">Reset</button>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
